name: VeriFlow | Regression Tests [Multiple Threads]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

run-name: "ğŸ‘·ğŸš§ Regression Tests | Env: ${{ github.event.inputs.appEnvironment || 'UAT' }} | Threads: ${{ github.event.inputs.parallelRuns }}"

on:
  workflow_dispatch:
    inputs:
      testGroup:
        description: 'Select Regression Test Group'
        required: true
        type: choice
        options:
          - 'ALL'
          - 'REGRESSION'
          - 'SMOKE'
      appEnvironment:
        description: 'Select Test Environment'
        required: true
        type: choice
        options:
          - 'UAT'
          - 'QA'
      browserConfig:
        description: 'Select Browser'
        required: true
        type: choice
        options:
          - 'chrome'
          - 'firefox'
          - 'edge'
          - 'safari'
      parallelRuns:
        description: 'Number of Parallel Threads'
        required: true
        default: '1'
        type: string
      enableSlackReport:
        description: 'Enable Slack Notifications'
        required: true
        default: false
        type: boolean
jobs:
  test:
    runs-on: ubuntu-latest
    name: 'VeriFlow | Regression Tests [Multiple Threads]'

    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version      

      - name: ğŸ³ Start TimescaleDB via Docker Compose
        run: docker-compose -f docker-compose.yml up -d

      - name: ğŸ•“ Wait for TimescaleDB to become ready
        run: |
          for container in veriflow_timescale veriflow_test_1 veriflow_test_2; do
            echo "ğŸ”„ Waiting for $container..."
            docker exec $container bash -c "until pg_isready -U admin; do sleep 1; done"
          done
        
      - name: ğŸ“¡ Download BrowserStack Local Binary
        run: |
          curl -L "https://www.browserstack.com/browserstack-local/BrowserStackLocal-linux-x64.zip" -o bslocal.zip
          unzip bslocal.zip
          chmod +x BrowserStackLocal

      - name: ğŸ”Œ Start BrowserStack Local Tunnel
        run: ./BrowserStackLocal --key ${{ secrets.BROWSERSTACK_ACCESS_KEY }} --local-identifier veriflow-ci &
        continue-on-error: false

      - name: ğŸ˜ Create test_user and import seed.sql
        run: |
          echo "ğŸ‘¤ Creating 'test_user' role if not exists..."
          docker exec veriflow_timescale \
            psql -U admin -d veriflow_timescale \
            -c "DO \$\$ BEGIN IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = 'test_user') THEN CREATE ROLE test_user LOGIN PASSWORD 'test_password'; END IF; END \$\$;"

          echo "ğŸ“¦ Copying seed.sql into the TimescaleDB container..."
          docker cp tests/testdata/db-data/seed.sql veriflow_timescale:/seed.sql

          echo "ğŸš€ Importing seed.sql into TimescaleDB..."
          docker exec -i veriflow_timescale \
            psql -U admin -d veriflow_timescale -f /seed.sql

      - name: ğŸ§© Enable TimescaleDB Extension
        run: |
          echo "ğŸ§¬ Creating TimescaleDB extension inside veriflow_timescale..."
          docker exec -i veriflow_timescale \
            psql -U admin -d veriflow_timescale \
            -c "CREATE EXTENSION IF NOT EXISTS timescaledb;"

      - name: ğŸ“¸ Create TimescaleDB Snapshot (once after seeding)
        if: ${{ github.event.inputs.testGroup == 'REGRESSION' }}
        run: |
          docker exec veriflow_timescale \
            pg_dump -U admin -Fc veriflow_timescale -f /veriflow_snapshot.dump
          docker cp veriflow_timescale:/veriflow_snapshot.dump ./tests/testdata/

      - name: ğŸ” Restore TimescaleDB from Snapshot
        if: ${{ github.event.inputs.testGroup == 'REGRESSION' }}
        run: |
          echo "Restoring TimescaleDB snapshot into veriflow_timescale..."
          docker cp ./tests/testdata/veriflow_snapshot.dump veriflow_timescale:/snapshot.dump
          docker exec veriflow_timescale \
            bash -c "pg_restore -U admin -d veriflow_timescale --clean --if-exists /snapshot.dump"
      
      - name: ğŸ§ª Run Playwright Tests on BrowserStack
        run: |
          echo "ğŸ•’ Workflow triggered at:"
          TZ="Europe/Stockholm" date +"%Y-%m-%d %H:%M:%S %Z"      
          echo "ğŸ”§ Selected Workflow Inputs:"
          echo "ğŸŒ Environment:         ${{ github.event.inputs.appEnvironment }}"
          echo "ğŸ§ª Test Group:          ${{ github.event.inputs.testGroup }}"
          echo "ğŸ§­ Browser:             ${{ github.event.inputs.browserConfig }}"
          echo "ğŸ§µ Parallel Threads:    ${{ github.event.inputs.parallelRuns }}"
          echo "ğŸ”” Slack Reporting:     ${{ github.event.inputs.enableSlackReport }}"
    
          mkdir -p test-results/

          TEST_GROUP=$(echo "${{ github.event.inputs.testGroup }}" | tr '[:upper:]' '[:lower:]')

          if [ "$TEST_GROUP" = "regression" ]; then
            GREP="--grep '\\[Regression\\]'"
          elif [ "$TEST_GROUP" = "smoke" ]; then
            GREP="--grep '\\[Smoke\\]'"
          else
            GREP=""
          fi

          echo "ğŸ§ª Running Playwright tests with: $GREP"

          COMMAND="npx playwright test tests/testcases/ \
          --project=BrowserStack \
          --workers=${{ github.event.inputs.parallelRuns }} \
          $GREP"
    
          echo "ğŸ§ª Running Playwright command:"
          echo "$COMMAND"
          
          eval $COMMAND    

          - name: ğŸ“Š Generate Allure Report
          run: npx allure generate test-results/ --clean -o allure-report/
  
          - name: â˜ï¸ Upload Test Results
          uses: actions/upload-artifact@v4
          with:
            name: test-results
            path: test-results/
            retention-days: 7
  
      - name: ğŸ”” Send Slack Report
        if: ${{ github.event.inputs.enableSlackReport == 'true' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_TOKEN }}
          SLACK_COLOR: '#00FF00'
        with:
          args: "âœ… *Playwright Tests Completed* for *${{ github.event.inputs.testGroup }}* on *${{ github.event.inputs.appEnvironment }}* with *${{ github.event.inputs.parallelRuns }}* threads."

  publish-report:
    needs: test
    runs-on: ubuntu-latest
    name: "Generate Allure ReportğŸ“Š"
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Download Allure results artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@master
        with:
          gh_pages: gh-pages
          allure_history: gh-pages/last-history
          allure_results: allure-results
          keep_reports: 50

      - name: Create versioned folder for this run
        run: |
          mkdir -p gh-pages/${{ github.run_number }}
          cp -r gh-pages/last-history/* gh-pages/${{ github.run_number }}

      - name: Create index.html redirect to latest run
        run: |
          echo "<!DOCTYPE html><html><head><meta http-equiv='refresh' content='0; url=${{ github.run_number }}/' /></head><body></body></html>" > gh-pages/index.html

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          commit_message: "ğŸ¤–Automated deployment of Allure Report | ${{ github.run_number }}"
