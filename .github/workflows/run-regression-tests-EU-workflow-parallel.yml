name: VeriFlow | Regression Tests [Multiple Threads]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

run-name: "ðŸ‘·ðŸš§ Regression Tests | Env: ${{ github.event.inputs.appEnvironment || 'UAT' }} | Threads: ${{ github.event.inputs.parallelRuns }}"

on:
  workflow_dispatch:
    inputs:
      testGroup:
        description: 'Select Regression Test Group'
        required: true
        type: choice
        options:
          - 'ALL'
          - 'REGRESSION'
          - 'SMOKE'
      appEnvironment:
        description: 'Select Test Environment'
        required: true
        type: choice
        options:
          - 'UAT'
          - 'QA'
      browserConfig:
        description: 'Select Browser'
        required: true
        type: choice
        options:
          - 'chrome'
          - 'firefox'
          - 'edge'
          - 'safari'
      parallelRuns:
        description: 'Number of Parallel Threads'
        required: true
        default: '1'
        type: string
      enableSlackReport:
        description: 'Enable Slack Notifications'
        required: true
        default: false
        type: boolean
jobs:
  test:
    runs-on: ubuntu-latest
    name: 'Run Playwright Tests via BrowserStack Local Tunnel'

    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version      

      - name: ðŸ³ Start TimescaleDB via Docker Compose
        run: docker-compose -f docker-compose.yml up -d

      - name: ðŸ•“ Wait for TimescaleDB to become ready
        run: |
          for container in veriflow_timescale veriflow_test_1 veriflow_test_2; do
            echo "ðŸ”„ Waiting for $container..."
            docker exec $container bash -c "until pg_isready -U admin; do sleep 1; done"
          done
        
      - name: ðŸ“¡ Download BrowserStack Local Binary
        run: |
          curl -L "https://www.browserstack.com/browserstack-local/BrowserStackLocal-linux-x64.zip" -o bslocal.zip
          unzip bslocal.zip
          chmod +x BrowserStackLocal

      - name: ðŸ”Œ Start BrowserStack Local Tunnel
        run: ./BrowserStackLocal --key ${{ secrets.BROWSERSTACK_ACCESS_KEY }} --local-identifier veriflow-ci &
        continue-on-error: false

      - name: ðŸ˜ Create test_user and import seed.sql
        run: |
          echo "ðŸ‘¤ Creating 'test_user' role if not exists..."
          docker exec veriflow_timescale \
            psql -U admin -d veriflow_timescale \
            -c "DO \$\$ BEGIN IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = 'test_user') THEN CREATE ROLE test_user LOGIN PASSWORD 'test_password'; END IF; END \$\$;"

          echo "ðŸ“¦ Copying seed.sql into the TimescaleDB container..."
          docker cp tests/testdata/db-data/seed.sql veriflow_timescale:/seed.sql

          echo "ðŸš€ Importing seed.sql into TimescaleDB..."
          docker exec -i veriflow_timescale \
            psql -U admin -d veriflow_timescale -f /seed.sql

      - name: ðŸ§© Enable TimescaleDB Extension
        run: |
          echo "ðŸ§¬ Creating TimescaleDB extension inside veriflow_timescale..."
          docker exec -i veriflow_timescale \
            psql -U admin -d veriflow_timescale \
            -c "CREATE EXTENSION IF NOT EXISTS timescaledb;"

      - name: ðŸ“¸ Create TimescaleDB Snapshot (once after seeding)
        if: ${{ github.event.inputs.testGroup == 'REGRESSION' }}
        run: |
          docker exec veriflow_timescale \
            pg_dump -U admin -Fc veriflow_timescale -f /veriflow_snapshot.dump
          docker cp veriflow_timescale:/veriflow_snapshot.dump ./tests/testdata/

      - name: ðŸ” Restore TimescaleDB from Snapshot
        if: ${{ github.event.inputs.testGroup == 'REGRESSION' }}
        run: |
          echo "Restoring TimescaleDB snapshot into veriflow_timescale..."
          docker cp ./tests/testdata/veriflow_snapshot.dump veriflow_timescale:/snapshot.dump
          docker exec veriflow_timescale \
            bash -c "pg_restore -U admin -d veriflow_timescale --clean --if-exists /snapshot.dump"

      - name: ðŸ•’ Log Workflow Start Time in CET
        run: |
          echo "ðŸ•’ Workflow triggered at:"
          TZ="Europe/Stockholm" date +"%Y-%m-%d %H:%M:%S %Z"      
      
      - name: ðŸ§ª Run Playwright Tests on BrowserStack
        run: |
          mkdir -p test-results/

          TEST_GROUP=$(echo "${{ github.event.inputs.testGroup }}" | tr '[:upper:]' '[:lower:]')

          if [ "$TEST_GROUP" = "regression" ]; then
            GREP="--grep '\\[Regression\\]'"
          elif [ "$TEST_GROUP" = "smoke" ]; then
            GREP="--grep '\\[Smoke\\]'"
          else
            GREP=""
          fi

          echo "ðŸ§ª Running Playwright tests with: $GREP"

          COMMAND="npx playwright test tests/testcases/ \
          --project=BrowserStack \
          --workers=${{ github.event.inputs.parallelRuns }} \
          $GREP"
    
          echo "ðŸ§ª Running Playwright command:"
          echo "$COMMAND"
          
          eval $COMMAND    

          - name: ðŸ“Š Generate Allure Report
          run: npx allure generate test-results/ --clean -o allure-report/
  
          - name: â˜ï¸ Upload Test Results
          uses: actions/upload-artifact@v4
          with:
            name: test-results
            path: test-results/
            retention-days: 7
  
      - name: ðŸ”” Send Slack Report
        if: ${{ github.event.inputs.enableSlackReport == 'true' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_TOKEN }}
          SLACK_COLOR: '#00FF00'
        with:
          args: "âœ… *Playwright Tests Completed* for *${{ github.event.inputs.testGroup }}* on *${{ github.event.inputs.appEnvironment }}* with *${{ github.event.inputs.parallelRuns }}* threads."

  publish-report:
    needs: test
    runs-on: ubuntu-latest
    name: 'ðŸ“¤ Publish Allure Report to GitHub Pages'
    steps:
      - name: ðŸ“¥ Checkout source
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Allure Report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: ðŸš€ Deploy Allure Report to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }} gh-pages-temp

          rm -rf gh-pages-temp/*
          cp -r allure-report/* gh-pages-temp/

          touch gh-pages-temp/.nojekyll
          echo "www.tobiasa.com" > gh-pages-temp/CNAME

          cd gh-pages-temp
          git add .
          git commit -m "ðŸ“Š Update Allure report for run ${{ github.run_number }}" || echo "Nothing to commit"
          git push origin gh-pages
    