name: VeriFlow | Delete Runs

run-name: '🗑️[#${{ github.run_number }}] VeriFlow Cleanup'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  actions: write

on:
  workflow_dispatch:

jobs:
  delete-failed-and-cancelled-runs:
    runs-on: ubuntu-latest
    name: 'VeriFlow | Delete Runs 🗑️'

    steps:
      - name: 🛠️ Install GitHub CLI and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          type -p curl >/dev/null || sudo apt install curl -y
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | \
            sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | \
            sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt-get update
          sudo apt-get install gh -y

      - name: 🔐 Authenticate GitHub CLI with GITHUB_TOKEN
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh auth setup-git

      - name: 🗑️ Delete failed and cancelled workflow runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🔍 Fetching failed workflow runs..."
          gh run list --limit 1000 --repo ta543/Veriflow --json databaseId,conclusion | \
          jq -r '.[] | select(.conclusion == "failure") | .databaseId' | \
          xargs -n1 -I {} sh -c "yes | gh run delete {} --repo ta543/Veriflow"

          echo "🔍 Fetching failed workflow runs..."
          gh run list --limit 1000 --repo ta543/Veriflow --json databaseId,conclusion | \
          jq -r '.[] | select(.conclusion == "cancelled") | .databaseId' | \
          xargs -n1 -I {} sh -c "yes | gh run delete {} --repo ta543/Veriflow"
