name: VeriFlow | TEST - Deploy and Trigger Tests

run-name: "üë∑üöß[#${{ github.run_number }}][TEST] Build, deploy and execute tests"

on:
  workflow_dispatch:

jobs:
  run-regression-tests:
    name: "Build & Execute Tests üõ†Ô∏è"
    uses: "ta543/webo-tests-okta-auth-automation/.github/workflows/run-tests-from-dev-build-wfe-workflow.yaml@main"
    with:
      testModule: "WFE_service-mastercard"
