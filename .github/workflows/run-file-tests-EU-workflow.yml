name: VeriFlow | Run File Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

run-name: "ğŸ‘·ğŸš§ Run File Tests [#${{ github.run_number }}] | Env: ${{ github.event.inputs.appEnvironment || 'UAT' }} | Threads: ${{ github.event.inputs.parallelRuns }}"

on:
  workflow_dispatch:
    inputs:
      testGroup:
        description: 'Select Regression Test Group'
        required: true
        type: choice
        options:
          - 'ALL'
          - 'REGRESSION'
          - 'SMOKE'
      testFile:
        description: 'Select Test File to Run'
        required: true
        type: choice
        options:
          - 'ExpandTesting | E2E'
          - 'The Internet | E2E'
          - 'SauceDemo | E2E'
          - 'Practice Automation | E2E'
          - 'TimescaleDB | DB'
          - 'Adminer'
      appEnvironment:
        description: 'Select Test Environment'
        required: true
        type: choice
        options:
          - 'UAT'
          - 'QA'
      parallelRuns:
        description: 'Number of Parallel Threads'
        required: true
        default: '1'
        type: string
      enableSlackReport:
        description: 'Enable Slack Notifications'
        required: true
        default: false
        type: boolean
jobs:
  test:
    runs-on: ubuntu-latest
    name: 'VeriFlow | Run File Tests'

    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      USE_BS_LOCAL: 'true'

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version      

      - name: ğŸ³ Start TimescaleDB via Docker Compose
        run: docker-compose -f docker-compose.yml up -d

      - name: ğŸ•“ Wait for TimescaleDB to become ready
        run: |
          for container in veriflow_timescale veriflow_test_1 veriflow_test_2; do
            echo "ğŸ”„ Waiting for $container..."
            docker exec $container bash -c "until pg_isready -U admin; do sleep 1; done"
          done

      - name: ğŸ•“ Wait for Adminer to become ready
        run: |
          echo "â³ Waiting for Adminer to be reachable at http://localhost:3000 ..."
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "âœ… Adminer is up and running!"
              exit 0
            fi
            echo "âŒ› Adminer not ready yet... retrying in 2s [$i/30]"
            sleep 2
          done
      
          echo "âŒ Adminer did not become ready in time!" >&2
          docker logs $(docker ps -q --filter "ancestor=adminer") || true
          exit 1
                  
      - name: ğŸ“¡ Download BrowserStack Local Binary
        run: |
          curl -L "https://www.browserstack.com/browserstack-local/BrowserStackLocal-linux-x64.zip" -o bslocal.zip
          unzip bslocal.zip
          chmod +x BrowserStackLocal

      - name: ğŸ”Œ Start BrowserStack Local Tunnel
        run: ./BrowserStackLocal --key ${{ secrets.BROWSERSTACK_ACCESS_KEY }} --local-identifier veriflow-ci &
        continue-on-error: false

      - name: ğŸ§¬ Ensure TimescaleDB extension
        run: |
          docker exec veriflow_timescale \
            psql -U admin -d veriflow_timescale \
            -c "CREATE EXTENSION IF NOT EXISTS timescaledb CASCADE;"

      - name: ğŸ‘¤ Create test_user
        run: |
          docker exec veriflow_timescale \
            psql -U admin -d veriflow_timescale \
            -c "DO \$\$ BEGIN IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = 'test_user') THEN CREATE ROLE test_user LOGIN PASSWORD 'test_password'; END IF; END \$\$;"

      - name: ğŸ“¦ Import seed.sql into TimescaleDB
        run: |
          docker cp tests/testdata/db-data/seed.sql veriflow_timescale:/seed.sql
          docker exec -i veriflow_timescale \
            psql -U admin -d veriflow_timescale -f /seed.sql

      - name: ğŸ§ª Run Playwright Tests on BrowserStack
        run: |
          echo "ğŸ•’ Workflow triggered at: $(TZ="Europe/Stockholm" date +"%Y-%m-%d %H:%M:%S %Z")"

          echo "ğŸ”§ Selected Workflow Inputs:"
          echo "ğŸ“ Test File:           ${{ github.event.inputs.testFile }}"
          echo "ğŸŒ Environment:         ${{ github.event.inputs.appEnvironment }}"
          echo "ğŸ§µ Parallel Threads:    ${{ github.event.inputs.parallelRuns }}"
          echo "ğŸ”” Slack Reporting:     ${{ github.event.inputs.enableSlackReport }}"

          # Map test file keyword to actual path
          case "${{ github.event.inputs.testFile }}" in
            expand)
              FILE_PATH="tests/testcases/e2e/expandtesting-tests.spec.ts"
              ;;
            internet)
              FILE_PATH="tests/testcases/e2e/the-internet-tests.spec.ts"
              ;;
            sauce)
              FILE_PATH="tests/testcases/e2e/sauce-demo-tests.spec.ts"
              ;;
            practice)
              FILE_PATH="tests/testcases/e2e/practise-automation-tests.spec.ts"
              ;;
            timescale)
              FILE_PATH="tests/testcases/db/timescaledb-tests.spec.ts"
              ;;
            adminer)
              FILE_PATH="tests/testcases/db/adminer-tests.spec.ts"
              ;;
            *)
              echo "âŒ Invalid testFile input"
              exit 1
              ;;
          esac
    
          mkdir -p test-results/


          echo "ğŸ§ª Running Playwright test for file: $FILE_PATH"

          npx playwright test "$FILE_PATH" \
            --project=BrowserStack \
            --workers=${{ github.event.inputs.parallelRuns }}

      - name: ğŸ“Š Generate Allure Report
        run: npx allure generate test-results/ --clean -o allure-report/

      - name: â˜ï¸ Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: ğŸ”” Send Slack Report
        if: ${{ github.event.inputs.enableSlackReport == 'true' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_COLOR: '#00FF00'
        with:
          args: "âœ… *Playwright Tests Completed* for *${{ github.event.inputs.testFile }}* on *${{ github.event.inputs.appEnvironment }}* with *${{ github.event.inputs.parallelRuns }}* threads."
