name: ğŸ“¢ Publish Allure Report to GH Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Optional: Run daily at 6 AM UTC

jobs:
  publish-allure:
    name: ğŸš€ Deploy Allure Report
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Download Allure Results Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: ğŸ“Š Generate Allure Report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results --clean -o allure-report

      - name: ğŸ•“ Keep History (Optional)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: ğŸ“ Copy History
        run: |
          if [ -d gh-pages/history ]; then
            cp -R gh-pages/history allure-report/history || true
          fi

      - name: ğŸ§  Save Allure History for Future Runs
        run: |
          mkdir -p allure-history
          cp -R allure-report/history allure-history || true

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          commit_message: "ğŸ“¢ Allure report published - Run #${{ github.run_number }}"
